{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
     <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}

{% block content %}

   <h1>News sources</h1>

    <Ul>

        {%for source in sources%}
        <div class="jumbatron">
        <a href="/article/{{source.id}}">
        <li>{{source.name}}</li>
        </a>
        </div>
        {%endfor%}
    </Ul>


{% endblock%}
