{% macro news_sources(news_sources) %}

{% for news_sources in sources %}
        <li>{{news_sources.name}}</li>
    {% endfor %}

{% for news_articles in articles%}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{news_articles.urlToImage }}" alt="{{ news_articles.title }} poster" class="img-responsive">
            <li class="text-center">
                <a href="/news/{{.id}}">
                    {{ news_articles.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
